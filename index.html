<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <img src="./images/image-product-desktop.jpg" alt="" />

        <div class="text-container">
          <p class="title">Perfum</p>
          <h1 class="header">
            Gabrielle Essence <span class="break">Eau
              De Parfum</span> 
          </h1>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL
          </p>
          <h1 class="price">$149.99 <span class="span">$169.99</span></h2>
            <div class="button-center"><button><i class="bi bi-cart"></i>Add to Card</button></div>
            
        </div>
      </div>
    </div>
    <div style="text-align: center;" class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Maher Lahdiri</a>.
    </div>
      </body>
</html>
